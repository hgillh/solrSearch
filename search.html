<html>
<head>
    <title>Solr Search</title>
     
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>-->
	
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link type="text/css" href="css/base.css" rel="stylesheet" media="screen" />  
  	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="js/solrhelper.js" type="text/javascript"></script>
	
	


    
</head>
<body>
	
    
    
    <div id="wrapper" class="wrapper">
    	<div class="search_panel">
    		<fieldset>
    			<legend>Free Search </legend>
    			<input placeholder="Enter keyword - sku, title, desc" id="query" /> 
	    		<button id="search">Search</button>
    		</fieldset>
    		
    		<fieldset>
    			<legend>Dropshipper Search </legend>
    			<input placeholder="Enter dropshipper" id="dropshiper" /> 
    			
    				<br/><br/><b>Categories </b>
	    			<div id="div_category">
	    				<div id="cat_status">Loading categories ......</div>
	    				<div id="cats">
	    					
	    				</div>
	    			</div>	 
	    			
    		</fieldset>
    		
    	</div>
    	<div class="result_panel">
    		<div id="status">
    			
    		</div>
    		<div id="results">
    			
    		</div>
    		<input type="submit" class="more_btn" value="Load More Results" onclick="return LoadNext()" />
    	</div>
    </div>
    <div style="clear:both"></div>

    
</body>
